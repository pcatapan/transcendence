version: '3.8'

services:
  django:
    build:
      context: ./backend/
      dockerfile: Dockerfile
    container_name: 'django'
    volumes:
      - ./backend:/app/
    depends_on:
      - transcendence_pg
    env_file:
      - .env
    networks:
      - transcendence

  # Daphne container for the websockets
  daphne:
    build:
      context: ./backend/
      dockerfile: Dockerfile.daphne
    container_name: 'daphne'
    volumes:
      - ./backend:/app/
    depends_on:
      - django
      - transcendence_pg
      - redis
    env_file:
      - .env
    networks:
      - transcendence

  # Redis container for the websockets
  redis:
    image: "redis:7.2.5-alpine"
    container_name: "redis"
    command: ["redis-server", "--bind", "redis", "--port", "6379"]
    networks:
      - transcendence

  nginx:
    build:
      context: ./frontend/
      dockerfile: Dockerfile
    container_name: 'nginx'
    ports:
      - "${NGINX_PORT}:80"
      - "443:443"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./frontend:/usr/share/nginx/html:ro
    networks:
      - transcendence
    depends_on:
      - django

  transcendence_pg:
    image: postgres
    container_name: 'transcendence_pg'
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - transcendence

networks:
  transcendence:
    name: transcendence
    driver: bridge

volumes:
  postgres_data:
