<div id="game-container" hidden>
	<div class="button-home">
		<a href="/" data-link id="button-home" class="btn w-auto">
			<img src="../../assets/icons/home.png" class="icons">
		</a>
	</div>
	<div class="w-100 row">
		<div class="player-info opponent-info col">
			<div class="d-flex flex-row gap-3 justify-content-center align-items-center">
				<img id="player1-avatar" src="" alt="Player Avatar" class="avatar">
				<h2 id="player1-name"></h2>
			</div>
			<h1 id="player1-score" class="score ">0</h1>
		</div>
		<div class="scoreboard col">
		</div>
		<div class="opponent-info col">
			<div class="d-flex flex-row gap-3 justify-content-center align-items-center">
				<img id="player2-avatar" src="" alt="Opponent Avatar" class="avatar">
				<h2 id="player2-name"></h2>
			</div>
			<h1 id="player2-score" class="score">0</h1>
		</div>
	</div>

	<canvas id="game-canvas" width="850" height="520"></canvas>
	<span class="text-left d-block mt-3 w-100 pt-3">
		<p class="m-0">Using the ArrowUp to move up the paddle.</p>
		<p class="m-0">Using the ArrowDown to move down the paddle.</p>
		<p class="m-0">Win the game by reaching 10 points first!</p>
	</span>
</div>

<div class="d-flex flex-column justify-content-center align-items-center h-100 transition-5" id="opponent-info">
	<h1 class="text-uppercase light pb-3">We found a worthy opponent for you!</h1>
	<img id="opponent-avatar" src="" alt="Opponent Avatar" class="avatar">
	<h3 id="opponent-name"></h3>

	<h4 id="countdown" class="mt-5"></h4>
</div>

<div id="match-info" hidden>
	<h1 class="text-uppercase light pb-3">Metch Information</h1>
	<div class="d-flex gap-4">
		<div class="d-flex flex-column justify-content-center align-items-center h-100 transition-5 w-50">
			<h3 id="player1" class="mb-3"></h3>
			<img id="player1-avatar-info" src="" alt="Player1 Avatar" class="avatar">
		</div>
		<div class="d-flex flex-column justify-content-center align-items-center h-100 transition-5 w-50">
			<h3 id="player2" class="mb-3"></h3>
			<img id="player2-avatar-info" src="" alt="Player2 Avatar" class="avatar">
		</div>
	</div>
	<div class="d-flex justify-content-center align-items-center">
		<button id="button-start-game" class="btn btn-success">Start Game</button>
	</div>
</div>
