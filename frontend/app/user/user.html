<div class="button-home pb-4">
	<a href="/" data-link id="button-home" class="btn w-auto">
		<img src="../../assets/icons/home.png" class="icons">
	</a>
</div>
<div class="profile-container w-100">
	<div class="profile-panel user-info">
		<div class="header">
			<h3>User Info</h3>
			<button class="edit-btn" id="edit-info">
				<img src="../../assets/icons/edit.png" alt="Edit" class="icon">
			</button>
		</div>
		<div class="user-info-content">
			<div class="avatar-container">
				<img id="avatar" src="" alt="Avatar" class="avatar-user">
				<div class="elo-container">
					<img src="../../assets/icons/elo.png" alt="Trophy" class="trophy-icon">
					<span id="elo" class="elo-info"></span>
				</div>
			</div>
			<div class="user-details">
				<p><span id="username"></span></p>
				<p><span id="fullname"></span></p>
				<p><span id="email"></span></p>
				<div class="d-flex col gap-3 justify-content-center">
					<p class="w-100 d-flex col gap-1 align-items-center"><strong>2FA:</strong> <span id="2fa"></span></p>
					<button class="btn" id="btn-2fa">
					</button>
				</div>
			</div>
		</div>
	</div>
	<div class="profile-panel user-stats">
		<h3>Statistics</h3>
		<div class="first-row-sts">
			<div class="stats lost">
				<h4>Lost</h4>
				<span id="lost-games"></span>
				<div class="more-info">
					<span id="lost-games-number"></span>
					<span id="lost-goals"></span>
				</div>
			</div>
			<div class="stats draw">
				<h4>Draw</h4>
				<span id="draw-games"></span>
				<div class="more-info">
					<span id="draw-games-number"></span>
				</div>
			</div>
			<div class="stats won">
				<h4>Won</h4>
				<span id="won-games"></span>
				<div class="more-info">
					<span id="won-games-number"></span>
				</div>
			</div>
		</div>
	</div>
	<div class="profile-panel user-friends">
		<h3>Friends</h3>
		<table id="friends-table">
			<tbody>
				<!-- Friends will be populated here -->
			</tbody>
		</table>
	</div>
	<div class="profile-panel match-history">
		<h3>Match History</h3>
		<!-- Add match history here -->
		<table id="match-history">
			<thead>
				<tr>
					<th>Date</th>
					<th>Status</th>
					<th>Opponent</th>
					<th>Score</th>
				</tr>
			</thead>
			<tbody>
				<!-- Match history will be populated here -->
			</tbody>
		</table>
	</div>
</div>

<!-- Modal Otp -->
<div id="qrCodeModal" class="modal">
	<div class="modal-content">
	  <span class="close">&times;</span>
	  <h2>Scan the QR Code</h2>
	  <img id="qrCodeImage" src="" alt="QR Code">
	  <p id="qrCodeMessage"></p>
	  <button id="continueButton">Continua</button>
  
	  <!-- OTP Verification Elements -->
	  <div id="otpVerification" style="display:none;">
		<input type="text" id="otpCode" placeholder="Inserisci il codice OTP">
		<button id="verifyOtpButton">Conferma</button>
	  </div>
	</div>
  </div>

  <!-- Modal Edit Info -->
  <div id="editUserInfoModal" class="modal">
	<div class="modal-edit">
	  <span class="close">&times;</span>
	  <h2>Edit USer Info</h2>
	  <form id="editUserInfoForm">
		<div class="form-group">
		  <label for="editAvatar">Avatar</label>
		  <input type="file" id="editAvatar" accept="image/*">
		</div>
		<div class="form-group">
		  <label for="editUsername">Username</label>
		  <input type="text" id="editUsername">
		</div>
		<div class="form-group">
		  <label for="editFullname">Fullname</label>
		  <input type="text" id="editFullname">
		</div>
		<div class="form-group">
		  <label for="editEmail">Email</label>
		  <input type="email" id="editEmail">
		</div>
		<button type="submit" id="saveUserInfoBtn">Save</button>
	  </form>
	</div>
  </div>
